<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannet - Cadastre sua conta</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="container_cadastro">
            <div id="header_cadastro">
                <h3>Fazer Cadastro</h3>
            </div>
            <form action="">
                <div class="label-float">
                    <input type="text" name="nickname" placeholder="Insira seu nickname">
                    <label for="nickname">Nickname</label>
                </div>
                <div class="label-float">
                    <input type="Email" name="Email" placeholder="Insira seu email">
                    <label for="Email">Email</label>
                </div>
                <div class="label-float">
                    <input type="password" name="Senha" placeholder="Insira sua senha">
                    <label for="Senha">Senha</label>
                </div>
                <input type="submit" value="Cadastrar" id="btnSubmit">
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
