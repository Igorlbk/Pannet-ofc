<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Pannet - Conect-se com seus amigos!</title>
</head>
<body>
  <div class="root">
    <header id="header">
      <a href=""><img src="./imagens/logo.png" alt="Logo Panda Vermelho" id="logo"></a>
      <nav id="nav">
        <button aria-label="Abrir menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false"><span id="hamburguer"></span></button>
        <ul id="menu" role="menu">
          <li><a href="#">Bate-Papo</a></li>
          <li><a href="#">Modo Claro</a></li>
          <li>
            <a href="#" id="modal-login">
              <div id="container_usuario">
                <img src="./imagens/perfil.svg" alt="foto de perfil" id="user_img">
                <span id="user_nick">Username</span>
              </div>
            </a>
          </li>
        </ul>   
      </nav>
      <div id="fade" class="hide"></div>
      <div id="modal" class="hide">
        <div id="header_modal">
          <h3>Fazer Login</h3>
          <button id="fechar-modal-login"><span class="material-symbols-outlined">close</span></button>
        </div>
        <form>
          <div class="label-float">
            <input name="email" type="email" placeholder="Insira seu Email"/>
            <label for="email">Email</label>
          </div>
          <div class="label-float">
            <input name="senha" type="password" placeholder="Insira sua Senha"/>
            <label for="senha">Senha</label>
          </div>
          <input type="submit" value="Fazer Login" id="btnLogin">
          <div id="footer_modal">
            <p>Ainda n√£o possui uma conta? <a href="cadastro.html">Registre-se</a>.</p>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div id="lateral_conversas">
          <label for="busca" id="lblBusca">Buscar</label>
          <div id="container_pesquisa">
            <form>
              <input type="search" id="busca" name="q">
              <button type="submit" id="botao_pesquisa"><span class="material-symbols-outlined" id="icon_botao_pesquisa">search</span></button>
            </form>
          </div>
        <div id="conversas">
          
        </div>
      </div>
      <div id="chat">
        <div id="container_pesquisa">  
          <label for="mensagem" id="lblMensagem">Mensagem</label>
          <input type="text" id="enviar_mensagem" name="mensagem">
          <button type="submit" id="botao_mensagem"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
        </div>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
