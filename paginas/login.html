<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="leftContainer">
            <div class="formCadastro">
                <form>
                <p>
                    <label for="nome">Nickname:</label>
                    <input type="text" name="nome" id="nome" autocomplete="off" placeholder="Insira o seu nome" required>
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </p>
                <p>
                    <label for="senha">Confirmar senha:</label>
                    <input type="password" name="senha" id="senha">
                </p>
                </form>
            </div>
        </div>
        <div class="rightContainer">
            <div class="formLogin">
                <p>
                
                <input type="email" name="email" class="email" autocomplete="off" placeholder="Insira o seu email" required>
                <label class="label" for="email">E-mail:</label>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
            </p>
            </div>
        </div>
        <div class="animation"></div>
    </div>
    <script lang="javascript/text">
        document.querySelectorAll(".email").forEach(Element)={
            Element.addEventlistener("blur", (event))={
                if(event.target.value != ""){
                    event.target.nextElementSibling.classList.add("filled");
                }

            }

        }
    </script>
</body>
</html>
