<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="d-flex flex-column flex-sm-row align-items-center justify-content-evenly bg-dark" style="height: 100vh;">
            <form id="form">
                <div class="form-floating mb-3 text-black">
                    <input type="text" class="form-control" id="nicknameCadastro" placeholder="Sua nickname" autocomplete="off">
                    <label for="floatingInput">Nickname</label>
                </div>
                <div class="form-floating mb-3 text-black">
                    <input type="email" class="form-control" id="emailCadastro" placeholder="exemplo@exemplo.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3 text-black">
                    <input type="password" class="form-control" id="senhaCadastro" placeholder="Sua nickname" autocomplete="off">
                    <label for="floatingInput">Senha</label>                                                
                </div>
                <button type="submit" class="btn btn-outline-primary">Registrar</button>
            </form>
            <form>
                <div class="form-floating mb-3 text-black">
                    <input type="email" class="form-control" id="emailLogin" placeholder="examplo@exemplo.com" autocomplete="off">
                    <label for="floatingInput">Nickname</label>
                </div>
                <div class="form-floating mb-3 text-black">
                    <input type="password" class="form-control" id="senhaLogin" placeholder="Sua nickname" autocomplete="off">
                    <label for="floatingInput">Senha</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="lembrar">
                    <label class="form-check-label text-light" for="exampleCheck1">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn btn-outline-primary">Fazer login</button>
            </form>
        </div>
    <script src="login.js"></script>
</body>
</html>
